<div class="single_category wow fadeInDown">
    <div class="category_title"> <a href="assets/pages/category-archive.html">Health News</a></div>
    <div class="single_category_inner">
      <ul class="catg3_snav catg5_nav">
        <li *ngFor="let news of healthList">
          <div class="media"> <a href="#" class="media-left"> <img alt="" src="{{news.urlToImage}}"> </a>
            <div class="media-body"> <a href="#" class="catg_title"> {{news.title}}</a>
              <div class="sing_commentbox">
                <p><i class="fa fa-calendar"></i>{{news.publishedAt}}</p>
            </div>
          </div>
          </div>
       </li>
      </ul>
    </div>
  </div>
